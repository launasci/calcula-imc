<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
  <title>Calculadora de IMC</title>
</head>

<body>
  <h1>Calculadora de IMC</h1>
  <label for="nome">Nome:</label>
  <input type="text" id="nome" placeholder="Digite seu nome">

  <label for="altura">Altura (em metros):</label>
  <input type="number" id="altura" step="0.01" placeholder="Digite sua altura">

  <label for="peso">Peso (em kg):</label>
  <input type="number" id="peso" placeholder="Digite seu peso">

  <button onclick="calculateIMC()">Calcular IMC</button>
  <button onclick="limparDados()">Limpar</button>

  <p id="result"></p>
</body>

</html>

<script>

  var nomeInput = document.getElementById("nome");
  var alturaInput = document.getElementById("altura");
  var pesoInput = document.getElementById("peso");
  var resultDiv = document.getElementById("result");


  function calculateIMC() {
    var nome = nomeInput.value;
    var altura = alturaInput.value;
    var peso = pesoInput.value;

    if (!nome || !altura || !peso) {
      alert("Por favor, preencha todos os campos.");
      return;
    }

    var imc = peso / (altura * altura);

    var mensagem = nome + ", seu IMC é " + imc.toFixed(2);

    if (imc < 18.5) {
      mensagem += ", você está abaixo do peso.";
    } else if (imc < 25) {
      mensagem += ", você está com peso normal.";
    } else if (imc < 30) {
      mensagem += ", você está com sobrepeso.";
    } else {
      mensagem += ", você está obeso.";
    }

    resultDiv.innerHTML = mensagem;
  }

  function limparDados() {
    nomeInput.value = '';
    alturaInput.value = '';
    pesoInput.value = '';
  }
</script>

<style>
  input[type="text"],
  input[type="number"] {
    padding: 5px;
    margin: 5px;
    width: 200px;
  }

  button {
    padding: 10px 20px;
    margin: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
