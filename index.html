<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
</head>

<body>
  <h1>Calculadora de IMC</h1>
  <p> O calculo de IMC é feito com base em uma definição do OMS.<br> Esse calculo não substitui a necessidade de
    acompanhamento médico para ter uma vida mais saúdavel.</p>
  <label for="nome">Nome:</label>
  <input type="text" id="nome" placeholder="Digite seu nome">

  <label for="altura">Altura (em metros):</label>
  <input type="number" id="altura" step="0.01" placeholder="Digite sua altura">

  <label for="peso">Peso (em kg):</label>
  <input type="number" id="peso" placeholder="Digite seu peso">

  <button onclick="calculateIMC()">Calcular IMC</button>
  <button onclick="limparDados()">Limpar</button>

  <p id="result" class="resultado"></p>
</body>

</html>
<script>

  var nomeInput = document.getElementById("nome");
  var alturaInput = document.getElementById("altura");
  var pesoInput = document.getElementById("peso");
  var resultDiv = document.getElementById("result");


  function calculateIMC() {
    var nome = nomeInput.value;
    var altura = alturaInput.value;
    var peso = pesoInput.value;

    if (!nome || !altura || !peso) {
      alert("Por favor, preencha todos os campos.");
      return;
    }

    var imc = peso / (altura * altura);

    var mensagem = nome + ", seu IMC é " + imc.toFixed(2);

    if (imc < 18.5) {
      mensagem += ", é importante procurar uma alimentação mais equilibrada para ter uma vida com mais saúde.";
    } else if (imc < 25) {
      mensagem += ", continue assim! Pratique atividades e cuide da sua alimentação.";
    } else if (imc < 30) {
      mensagem += ", é importante cuidar da alimentação e praticar atividades físicas.";
    } else {
      mensagem += ", é importante cuidar da alimentação e praticar atividades físicas.";
    }

    resultDiv.innerHTML = mensagem;
    resultDiv.style.display = "block";
  }

  function limparDados() {
    nomeInput.value = '';
    alturaInput.value = '';
    pesoInput.value = '';
    resultDiv.innerHTML = ''
    resultDiv.style.display = "none";
  }
</script>

<style>
  input[type="text"],
  input[type="number"] {
    padding: 5px;
    margin: 5px;
    width: 200px;
  }

  button {
    padding: 10px 20px;
    margin: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .resultado {
    border: 1px solid black;
    background-color: white;
    margin-top: 20px;
    padding: 10px;
    display: none;
  }
</style>
